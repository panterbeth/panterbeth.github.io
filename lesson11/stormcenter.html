  <main>
    
    <h2 id="stormheadline">Storm Center Form</h2>
       
            <form method="get" action="thanks.html">
                <fieldset>
                    <legend>Personal Information</legend>
                    <label class="top">Name*<input type="text" name="name"  pattern="[A-Za-z].{4,}" required></label>
                    
                    <label class="top">Phone*<input type="tel" name="phone" placeholder="1235551234" required></label>
                    <label for="zip" class="top">Zip Code:*<input id="zip"  type="text" pattern="(\d{5}([\-]\d{4})?)" name="zip" required></label>
                    <label class="top">Email*<input type="email" name="email" placeholder="someone@gmail.com" required></label>
                    
                </fieldset>
                <fieldset>
                    <legend>Storm Details</legend>
                    <label class="top">Storm Date <input type="date" name="stormDate"></label>
                     <label class="top">Storm Region
                         <select name="region">
                            <option value="">Select Region &#9662;</option>
                             <option value="preston">Preston</option>
                             <option value="soda-springs">Soda Springs</option>
                             <option value="fish-haven">Fish Haven</option>
                             
                         </select>
                     </label>
                     <label class="top">Storm Type<input list="stormlist" name="stormType"></label>
                     <datalist id="stormlist">
                       <option value="Flash Flood"></option>
                       <option value="Hail"></option>
                       <option value="Hurricane"></option>
                       <option value="Thunderstorm"></option>
                       <option value="Tornado"></option>

                     </datalist>
                     <label  for="rating" class="top">Storm Severity (1-10)<input id="rating" type="range" value="5" min="1" max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)" name="rating"><span id="ratingvalue">5</span></label>
                     <datalist id="tickmarks">
                         <option value="0"></option>
                         <option value="1"></option>
                         <option value="2"></option>
                         <option value="3"></option>
                         <option value="4"></option>
                         <option value="5"></option>
                         <option value="6"></option>
                         <option value="7"></option>
                         <option value="8"></option>
                         <option value="9"></option>
                         <option value="10"></option>
                     </datalist>
                    <div>Are you in danger?</div>
                    <label class="sbs"><input type="radio" name="audience" value="yes">Yes</label>
                    <label class="sbs"><input type="radio" name="audience" value="no">No</label>
                    <label class="sbs"><input type="radio" name="audience" value="maybe">Maybe</label>
                    
                   
                </fieldset>
    
                <fieldset>
                    <legend>Additional Comments or Information</legend>
                    
                     <label name="comments" class="top">Please enter any additional details below.<textarea id="textbox" rows="5" cols="40">
                      </textarea>
                     </label>
                    
                     
                </fieldset>
                <input type="submit" value="Report Storm" class="submitBtn">
            </form>
