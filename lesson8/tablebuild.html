<body>
    <table>
        
        <thead>
            <tr><th colspan="3">ACME Wildwest</th></tr>
            <tr class="dark-green">
               
                <th>Period</th>
                <th>Sales</th>
                <th>Sales Goal</th>
            </tr>
            
        </thead>
        <tbody>
            
            <tr>
                <td>August</td>
                <td>$3,590</td>
                <td>$4,000</td>
            
            </tr>
            <tr>
                <td>September</td>
                <td>$4,420</td>
                <td>$5,000</td>
            
            </tr>
            <tr>
                <td>October</td>
                <td>$4,870</td>
                <td>$5,000</td>
            
            </tr>
            <tr>
                <td>November</td>
                <td>$8,610</td>
                <td class="dark-green">$7,500</td>
            
            </tr>
            <tr>
                <td><i>Black Friday</i></td>
                <td colspan="2">$3,200</td>
                
            
            </tr>
            <tr>
                <td>December</td>
                <td>$6,820</td>
                <td>$7,500</td>
            
            </tr>

        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Compiled 02.19.21 by bPanter</td>
            </tr>

        </tfoot>
    </table>
